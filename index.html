<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!--Montserrat google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--Fivicon-->
    <link rel="icon" href="./img/favicon.ico">

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <footer>
        <section class="name-author flex align-center">    
            <img src="./img/sinister.jpeg" alt="podcast di sinister">
            
            <div class="song-author flex wrap ">
                <ul>
                    <li>
                        <h2 class="white">
                            Sinister
                        </h2>
                    </li>

                    <li>
                        <h3 class="grey">
                            Brano
                        </h3>
                    </li>

                    <li>
                        <h3 class="grey">
                            Nome
                        </h3>
                    </li>
                </ul>
            </div>
            <div class="love-folder flex wrap ">
                <i class="fa-regular fa-heart grey"></i>
    
                <i class="fa-regular fa-folder grey"></i>
            </div>

        </section>

        <section class="player flex align-center justify-center">
            <nav class="flex column">
                <div class="start-stop flex justify-center">
                    <button class="button-normal">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>

                    <button class="button-normal">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    
                    <button class="button-NOT-normal">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    
                    <button class="button-normal">
                        <i class="fa-regular fa-circle-play"></i>  
                    </button>
                    
                    <button class="button-normal">
                        <i class="fa-regular fa-circle-play"></i>                       
                    </button>
                </div>

                <div class="back-forward flex space-between align-center">
                    <h3 class="white">
                        0:47
                    </h3>

                    <div class="range-reproduction">
                        <div class="reproducted">
                            <div class="circle-range"></div>
                        </div>
                    </div>

                    <h3 class="white">
                        4:35
                    </h3>
                </div>
            </nav>

        </section>

        <section class="volume flex align-center">
            <ul>
                <li class="fa-list">
                    <a class="" href="#">
                        <i class="fa-solid fa-list fa-2xs white"></i>
                    </a>
                </li>

                <li class="fa-desktop">
                    <a class="" href="#">
                        <i class="fa-solid fa-desktop fa-2xs white"></i>
                    </a>
                </li>

                <li class="fa-volume-high">
                    <a class="" href="#">
                        <i class="fa-solid fa-volume-high fa-2xs white"></i>
                    </a>
                </li>

                <li>
                    <div class="volume-reproduction">
                        <div class="volumed">
                            <div class="circle-range"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </footer>
</body>
</html>
